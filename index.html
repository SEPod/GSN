  function buildNotes() {
    const includeDisclaimer = document.getElementById("chk-include-disclaimer").checked;
    let text = "";

    if (includeDisclaimer) {
      text += disclaimerBlock + "\n";
    }

    sections.forEach(section => {
      const cb = document.getElementById(section.checkboxId);
      if (cb && cb.checked) {
        text += section.heading + "\n";
        text += "-".repeat(section.heading.length) + "\n\n";
        text += section.body + "\n\n\n";
      }
    });

    if (text.trim() === "") {
      text = "No sections selected. Please choose at least one section above.";
    }

    const output = document.getElementById("output");
    output.value = text;
    const status = document.getElementById("copy-status");
    status.textContent = "";
    status.className = "copy-status";
  }

  async function copyNotes() {
    const output = document.getElementById("output");
    const status = document.getElementById("copy-status");
    const text = output.value;

    if (!text || !text.trim()) {
      status.textContent = "Nothing to copy. Generate notes first.";
      status.className = "copy-status error";
      return;
    }

    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(text);
      } else {
        output.focus();
        output.select();
        document.execCommand("copy");
      }
      status.textContent = "Copied to clipboard. Paste into your project file and edit as needed.";
      status.className = "copy-status success";
    } catch (err) {
      status.textContent = "Could not copy automatically. Select the text above and copy it manually (Ctrl+C / Cmd+C).";
      status.className = "copy-status error";
    }
  }

  document.getElementById("btn-generate").addEventListener("click", buildNotes);
  document.getElementById("btn-copy").addEventListener("click", copyNotes);

  // Build default notes on load
  buildNotes();
</script>
